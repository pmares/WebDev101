<h1>Example</h1>

<h3 class="center">Web Development Class</h3>

<div id="map002" style="width:500px;height:300px;background:lightblue;margin:auto;">
</div>

<form id="directions002" class="center">
  <input type="text" name="origin" id="origin11">
  <input type="submit" value="Get Directions">
</form>

<script>

var ourLocation = {lat: 43.372189, lng: -72.338731};
var map002;

function initMap() {
  map002 = new google.maps.Map(document.getElementById('map002'), {
    center: ourLocation,
    scrollwheel: false,
    zoom: 16
  });

  var marker = new google.maps.Marker({
    position: ourLocation,
    map: map002,
    title: 'You are here!'
  });
}

function getDirections(e) {
  e.preventDefault();
  var origin = document.getElementById("origin11");
  var request = {
    origin: origin.value,
    destination: ourLocation,
    travelMode: 'DRIVING'
  };

  var directionsDisplay = new google.maps.DirectionsRenderer({
    map: map002
  });

  // Pass the directions request to the directions service.
  var directionsService = new google.maps.DirectionsService();
  directionsService.route(request, function(response, status) {
    if (status == 'OK') {
      // Display the route on the map.
      directionsDisplay.setDirections(response);
    }
  });
}

var formDirections = document.getElementById("directions002");
formDirections.onsubmit = getDirections;

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGjr06diJ1t1gGmegEgww7tnhVZtV_2n4&callback=initMap"
  async defer>
</script>
