<h1>Example</h1>

<h3 class="center">Web Development Class</h3>

<div id="map" style="width:500px;height:300px;background:lightblue;margin:auto;">
</div>

<form class="center" onsubmit="return getDirections();">
  <input type="text" name="origin" id="origin11">
  <input type="submit" value="Get Directions">
</form>

<script>

var ourLocation = {lat: 43.372189, lng: -72.338731};
var map;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: ourLocation,
    scrollwheel: false,
    zoom: 16
  });

  var marker = new google.maps.Marker({
    position: ourLocation,
    map: map,
    title: 'You are here!'
  });
}

function getDirections() {

  var origin = document.getElementById("origin11");
  var request = {
    origin: origin.value,
    destination: ourLocation,
    travelMode: 'DRIVING'
  };

  var directionsDisplay = new google.maps.DirectionsRenderer({
    map: map
  });

  // Pass the directions request to the directions service.
  var directionsService = new google.maps.DirectionsService();
  directionsService.route(request, function(response, status) {
    if (status == 'OK') {
      // Display the route on the map.
      directionsDisplay.setDirections(response);
    }
  });
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGjr06diJ1t1gGmegEgww7tnhVZtV_2n4&callback=initMap"
  async defer>
</script>
