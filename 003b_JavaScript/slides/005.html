<h1>Arrays</h1>
<p>A comma seperated list of items, referenced by numerical position.</p>
  <code>[8, 5, 3, 99, 1]</code>


<p>The elements of an array do not have to be the same type</p>
<code>var x = ["First", 2, false, { color: "blue"}]</code>

<p>You access the elements of an array using square brackets</p>
<code>x[3]  // false
x[1]  // "First"</code>
