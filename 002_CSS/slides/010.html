<h1>Margins, Padding, and Borders</h1>
<p>Margins are the space on the <strong>outsize</strong> of the element</p>

<p>Padding is the space on the <strong>inside</strong> of the element</p>

<p>You can specify the Margins and Padding all the same, in pairs, or individually</p>

<code>.side-pad {
  margin: 0;
  padding 0 20px;
}
</code>
